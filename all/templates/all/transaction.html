{% extends "all/base.html" %}

{% block title %}
    Home
{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <h4 class="my-3">Transaction</h4>
    <button type="button" class="btn btn-primary btn-lg mb-2">Get Customer ID</button>
    
    <div class="row">
        <table class="table table-striped col-md-8 my-5">
            <tr>
                <th scope="col-md-1">Item ID</th>
                <th scope="col-md-2">Item Name Name</th>
                <th scope="col-md-2">Cost</th>
                <th scope="col-md-1">Delete</th>
                <th scope="col-md-1">Modify Quantity</th>
            </tr>
        </table>
    </div>

    <button type="button" class="btn btn-primary btn-sm mb-2">Add Item</button>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
