    <button onclick="location.href='/modify-stock/{{b_id}}/{{id}}';" class="btn btn-primary">Back</button>
    <div class="container px-5 text-center">
        <h3 class="p-4">ITEM DETAILS</h3>
        <form class="row" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-3">
                    <label class="m-1 form-label">Store/Warehouse ID:</label>
                </div>
                <div class="col-9">
                    <input class="m-1 form-control" type="text" id="s_id" name="s_id" value="{{id}}" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="m-1 form-label">Product ID</label>
                </div>
                <div class="col-9">
                    <input class="m-1 form-control" type="text" id="p_id" name="p_id" value="{{p_id}}" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="m-1 form-label">Product Name</label>
                </div>
                <div class="col-9">
                    <input class="m-1 form-control" type="text" id="p_name" name="p_name">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="m-1 form-label">Product Manufacturer</label>
                </div>
                <div class="col-9">
                    <input class="m-1 form-control" type="text" id="p_manu" name="p_manu">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="m-1 form-label">Price</label>
                </div>
                <div class="col-9">
                    <input class="m-1 form-control" type="text" id="price" name="price">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="m-1 form-label">Manufactured Date</label>
                </div>
                <div class="col-9">
                    <input class="m-1 form-control" type="date" id="m_date" name="m_date">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="m-1 form-label">Expiry Date</label>
                </div>
                <div class="col-9">
                    <input class="m-1 form-control" type="date" id="e_date" name="e_date">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="m-1 form-label">Quantity</label>
                </div>
                <div class="col-9">
                    <input class="m-1 form-control" type="text" id="quantity" name="quantity">
                </div>
            </div>
            <button class="btn btn-success m-5" type="submit">SAVE</button>  
        </form>

    </div>
{% endblock %}
