{% extends "all/base.html" %}

{% block title %}
    Home
{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <div class="shop-details">
        <form class="col-md-4 offset-md-4 mt-5 border p-3">
            <h4 class="pb-3">Edit Employee Details</h4>
            <label for="emp-id" class="form-label">Emp ID:</label>
            <input type="text" id="emp-id" class="form-control" value="{}">
            <label for="b_id" class="form-label">Branch ID:</label>
            <input type="text" id="b_id" class="form-control" value="{}">
            <label for="ename" class="form-label">Employee Name:</label>
            <input type="text" id="ename" class="form-control" value="{}">
            <label for="emp-phone-num" class="form-label">Employee Phone No:</label>
            <input type="text" id="emp-phone-num" class="form-control" value="{}">
            <label for="emp-department" class="form-label">Department:</label>
            <input type="text" id="emp-department" class="form-control" value="{}">
            <label for="emp-dob" class="form-label">Employee Date of Birth:</label>
            <input type="date" id="emp-dob" class="form-control" value="{}">
            <label for="emp-salary" class="form-label">Salary:</label>
            <input type="text" id="emp-salary" class="form-control" value="{}">
            <label for="company-email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="company-email" aria-describedby="emailHelp">
            <label for="company-pwd" class="form-label">Password</label>
            <input type="password" class="form-control" id="company-pwd">

            <button type="submit" class="btn btn-success mt-3 col-md-2 offset-md-5">Save</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
