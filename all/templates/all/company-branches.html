{% extends "all/base.html" %}

{% block title %}
    Branches
{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <h2>Company ID: {{company.c_id}}</h2>
    <h2>Company Name: {{company.c_name}}</h2>
    <button type="button" class="btn btn-primary" onclick="location.href = '/add-branch';">Add a Branch</button>
    <button type="button" class="btn btn-primary" onclick="location.href = '/all-employees';">View All Employees</button>
    <table class="table table-striped table-hover">
        <tr>
            <th scope="col">B_ID</th>
            <th scope="col">Address</th>
            <th scope="col">Phone_no</th>
            <th scope="col-1"></th>
        </tr>
        {% for branch in branches %}
            <tr>
                <td>{{branch.b_id}}</td>
                <td>{{branch.b_address}}</td>
                <td>{{branch.b_phone_no}}</td>
                <td class="text-end"><button class="btn btn-primary" onclick="location.href = '/branch/{{branch.b_id}}';">Edit</button>
                <button class="btn btn-primary" onclick="location.href = '/delete-branch/{{branch.b_id}}';">Delete</button></td>
            </tr>
        {% endfor %}
    </table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
