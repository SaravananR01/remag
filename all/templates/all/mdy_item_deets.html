<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<!--Table s_products{
  s_id varchar
  p_id varchar [primary key]
  p_name varchar [not null]
  p_manufacturer varchar
  price float [not null]
  mfg_date date 
  expiry_date date
  quantity int [not null]
}-->
<body>
    <div class="container p-5 text-center">
        <h3 class="p-4">ITEM DETAILS</h3>
        <form class="row">
            <div class="row">
                <div class="col-3">
                    <label class="m-1 form-label">Store ID</label>
                </div>
                <div class="col-9">
                    <input class="m-1 form-control" type="text" id="s_id" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="m-1 form-label">Product ID</label>
                </div>
                <div class="col-9">
                    <input class="m-1 form-control" type="text" id="p_id" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="m-1 form-label">Product Name</label>
                </div>
                <div class="col-9">
                    <input class="m-1 form-control" type="text" id="p_name">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="m-1 form-label">Product Manufacturer</label>
                </div>
                <div class="col-9">
                    <input class="m-1 form-control" type="text" id="p_manu">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="m-1 form-label">Price</label>
                </div>
                <div class="col-9">
                    <input class="m-1 form-control" type="text" id="price">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="m-1 form-label">Manufactured Date</label>
                </div>
                <div class="col-9">
                    <input class="m-1 form-control" type="text" id="m_date">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="m-1 form-label">Expiry Date</label>
                </div>
                <div class="col-9">
                    <input class="m-1 form-control" type="exp_date">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="m-1 form-label">Quantity</label>
                </div>
                <div class="col-9">
                    <input class="m-1 form-control" type="text" id="qty">
                </div>
            </div>
            <button class="btn btn-success m-5">SAVE</button>  
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html><h3
