<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<!--Table customers{
  cus_id varchar [primary key]
  cus_name varchar [not null]
  cus_join_date date [not null]
  ccus_points int 
  dob date [not null]
  phone_no varchar [not null, unique]
  cus_email varchar [unique]
  cus_password varchar [not null]
}-->
<body>
    <div class="container p-5 text-center">
        <h3 class="p-4">PLEASE ENTER YOUR DETAILS</h3>
        <form class="row">
            <div class="row">
                <div class="col-3">
                    <label class="m-1 form-label">NAME</label>
                </div>
                <div class="col-9">
                    <input class="m-1 form-control" type="text" id="cus_name">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="m-1 form-label">Date of Birth</label>
                </div>
                <div class="col-9">
                    <input class="m-1 form-control" type="date" id="cus_dob">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="m-1 form-label">Phone_Num</label>
                </div>
                <div class="col-9">
                    <input class="m-1 form-control" type="text" id="cus_pn_no">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="m-1 form-label">E-Mail</label>
                </div>
                <div class="col-9">
                    <input class="m-1 form-control" type="email" id="cus_email">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="m-1 form-label">Password</label>
                </div>
                <div class="col-9">
                    <input class="m-1 form-control" type="password" id="cus_pass">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="m-1 form-label">Re-Type Password</label>
                </div>
                <div class="col-9">
                    <input class="m-1 form-control" type="password" id="cus_pass_2">
                </div>
            </div>
            <button class="btn btn-success m-5">Make Account</button>  
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html><h3
