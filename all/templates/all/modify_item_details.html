{% extends "all/base.html" %}

{% block title %}
    Modify Item Details
{% endblock %}

{% block content %}
<body>
    <div class="container p-5 text-center">
        <h3 class="p-4">ITEM DETAILS</h3>
        <form class="row">
            <div class="row">
                <div class="col-3">
                    <label class="m-1 form-label">Store ID</label>
                </div>
                <div class="col-9">
                    <input class="m-1 form-control" type="text" id="s_id" value="{{id}}" readonly disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="m-1 form-label">Product ID</label>
                </div>
                <div class="col-9">
                    <input class="m-1 form-control" type="text" id="p_id" value="{{pid}}" readonly disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="m-1 form-label">Product Name</label>
                </div>
                <div class="col-9">
                    <input class="m-1 form-control" type="text" id="p_name" value="{{product.pname}}">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="m-1 form-label">Product Manufacturer</label>
                </div>
                <div class="col-9">
                    <input class="m-1 form-control" type="text" id="p_manu" name="" value="{{product.p_manufacturer}}">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="m-1 form-label">Price</label>
                </div>
                <div class="col-9">
                    <input class="m-1 form-control" type="text" id="price" name="price" value="{{product.price}}">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="m-1 form-label">Manufactured Date</label>
                </div>
                <div class="col-9">
                    <input class="m-1 form-control" type="date" id="m_date" name="m_date" value="{{product.mfg_date}}">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="m-1 form-label">Expiry Date</label>
                </div>
                <div class="col-9">
                    <input class="m-1 form-control" type="exp_date">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="m-1 form-label">Quantity</label>
                </div>
                <div class="col-9">
                    <input class="m-1 form-control" type="text" id="qty">
                </div>
            </div>
            <button class="btn btn-success m-5">SAVE</button>  
        </form>

    </div>

{% endblock %}
