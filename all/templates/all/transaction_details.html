{% extends "all/base.html" %}

{% block title %}
    Transaction Details
{% endblock %}

{% block content %}
    <div class="container p-5">
        <div class="row">
            <div class="col"></div>
            <div class="col text-center">
                <div class="container p-2">
                    <button class="btn btn-primary" onclick="location.href = '/customer';">
                        Go Back
                    </button>
                </div>
                
                <table class="table table-info table-stripped">
                    <tr>
                        <th class="col-1">Product Name</th>
                        <th class="col">Quantity</th>
                    </tr>
                    {% for name,qty in items.items %}
                    <tr>
                        <td>{{name}}</td>
                        <td>{{qty}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            <div class="col"></div>
        </div>
        

    </div>
{% endblock %}
