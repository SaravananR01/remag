<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("#header").load("header.html");
        });
        $(function(){
            $("#footer").load("footer.html");
        });
    </script>
    <link href="../styles/styles1.css" rel="stylesheet">
    <link href="../styles/login-styles.css" rel="stylesheet">
</head>

<body>
    <!-- Header Section -->
    <section id="header">

    </section>

    <!-- Main Section -->

    <section id="login-section">
        <div id="login">
            <h1>Login as Company</h1>
            <form>
                <div class="mb-3 col-md-4 offset-md-4">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 col-md-4 offset-md-4">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check col-md-4 offset-md-4">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary col-md-4 offset-md-4">Submit</button>
                <div class="form-text col-md-3 offset-md-4">No Account? <a href="">Sign Up</a></div>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <section id="footer">

    </section>
</body>
