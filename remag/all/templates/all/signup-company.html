{% extends "all/base.html" %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <section id="signup-section" class="col-md-4 offset-md-4">
        <h1>Sign Up!</h1>
        <form>
            <div class="mb-3">
                <label for="company-name" class="form-label">Enter Your Company Name</label>
                <input class="form-control" type="text" placeholder="Company Name" id="company-name">
            </div>
            <div class="mb-3">
                <label for="company-phone" class="form-label">Enter Your Company's Phone No</label>
                <input class="form-control" type="text" placeholder="Phone No" id="company-phone">
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
            <div class="mb-3">
              <label for="company-email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="company-email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="company-pwd" class="form-label">Password</label>
              <input type="password" class="form-control" id="company-pwd">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

    </section>

{% endblock %}
